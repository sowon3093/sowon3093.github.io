# Setup
title: Sowon blog
description: 차근차근
url: https://sowon3093.github.io
avatar: /img/photo.jpeg
paginate: 5
permalink: pretty
cover_image: /img/bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username:
  card: 
logo: logo.png
social:
  name: Sowon Park
  links:
    - https://twitter.com/
    - https://github.com/sowon3093
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Sowon Park
  url: https://github.com/sowon3093/
  email: sowon3093@naver.com
